<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <title>jQuery Memory Game</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        type="text/css"
        media="screen"
        href="main.css" />
  <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="title">Memory Game</h1>
      <p>
        Test your memory skills! Find a matching pair of cards in the deck.
      </p>
      <div id="buttonStart"
              class="button button-go">Start</div>
      <div id="buttonPause"
              class="button button-pause">Pause</div>
      <div id="timer" class="timer">
      <div id="buttonReset"
              class="button button-reset">Reset</div>
      <div id="timer" class="timer">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="card-grid">

    </div>
  </main>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
