<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <title>jQuery Memory Game</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        type="text/css"
        media="screen"
        href="main.css" />

</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="title">Memory Game</h1>
      <p>
        Test your memory skills! Find a matching pair of cards in the deck.
      </p>
      <div id="buttonStart"
              class="button button-go">Start</div>
    </div>
  </header>
  <main class="container">
    <div class="card-grid">
      <!-- Card -->
      <div class="card">
        <div class="card-inner">
          1
        </div>
      </div>
      <!-- /Card -->

      <!-- Card -->
      <div class="card">
        <div class="card-inner">
          2
        </div>
      </div>
      <!-- /Card -->

      <!-- Card -->
      <div class="card">
        <div class="card-inner">
          3
        </div>
      </div>
      <!-- /Card -->

      <!-- Card -->
      <div class="card">
        <div class="card-inner">
          4
        </div>
      </div>
      <!-- /Card -->

      <!-- Card -->
      <div class="card">
        <div class="card-inner">
          5
        </div>
      </div>
      <!-- /Card -->
      <!-- Card -->
      <div class="card">
        <div class="card-inner">
          6
        </div>
      </div>
      <!-- /Card -->
      <!-- Card -->
      <div class="card">
        <div class="card-inner">
          7
        </div>
      </div>
      <!-- /Card -->

      <!-- Card -->
      <div class="card">
        <div class="card-inner">
          8
        </div>
      </div>
      <!-- /Card -->

      <!-- Card -->
      <div class="card">
        <div class="card-inner">
          9
        </div>
      </div>
      <!-- /Card -->
    </div>
  </main>
  <!-- <script src="main.js"></script> -->
</body>

</html>
